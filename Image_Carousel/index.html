<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Image Carousel</title>
    <script src="https://kit.fontawesome.com/0d8649b504.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="carousel_container">
      <div class="carousel_image_wrapper">
        <img class="active" src="images/img_1.jpg" alt="ai/ml"/>
        <img src="images/img_2.jpg" alt="ai/ml"/>
        <img src="images/img_3.jpg" alt="ai/ml"/>
        <img src="images/img_4.jpg" alt="ai/ml"/>
        <img src="images/img_5.jpg" alt="ai/ml"/>
      </div>

      <div class="btn">
        <button id="prev_btn"><i class="fas fa-arrow-circle-left"></i></button
        ><button id="next_btn"><i class="fas fa-arrow-circle-right"></i></button>
      </div>

      <div class="carousel_dots"></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
